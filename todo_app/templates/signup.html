{% load static%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/registerstyle.css' %}">

    <title>signup</title>
</head>

<body id="bg" style="background-image: url('{% static '/image/todo5.jpg' %}');">

 <form action="/signup" method='POST' class="up">
        {% csrf_token %}
        <h1>SignUp</h1>
        <div class="enter">
            <input type="text" id='username' name='username' placeholder='Create a username'Required><br><br>

            <input type="email" id='email' name='email' placeholder='Enter Your Email Address'Required><br><br>

            <input type="password" id='pass1' name='pass1' placeholder='Create a Password'Required><br><br>

            <input type="password" id='pass2' name='pass2' placeholder='Confirm Your Password'Required><br><br>
        </div>

        <button type='submit' class="save">SignUp</button>
        <p class='sign'>Already have an account?<a href="/signin">SignIn</a></p>

    </form>

</body>
</html>
